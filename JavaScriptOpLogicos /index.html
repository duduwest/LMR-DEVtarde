<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Logicos</title>
</head>

<body>
    <h2>Descubra se o Nº é par ou impar </h2>
    <label for="nDigitado"> Digite o Nº Aqui: </label>
    <input type="text" id="nDigitado">
    <Input type="button" value="Verificar" onclick="ParImpar()"></Input>
    <br>
    <hr>
    <br>
    <form action="">
        <label for="nValor1">Digite o 1º nº: </label>
        <input type="number" id="nValor1">
        <br>
        <select name="" id="pOperacao">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">%</option> 

        </select>
        <br>
        <label for="nValor2">Digite o 2º nº: </label>
        <input type="number" id="nValor2">
        <br>
        <hr>

    </form>


</body>
<script src="script.js"></script>

</html>
